<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', 
filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="make">Make:</label>
                <select name="make" id="make" required>
                    <option value="" disabled selected>Select Make</option>
                    <option value="BMW">BMW</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Year:</label>
                <select name="year" id="year" required>
                    <option value="" disabled selected>Select Year</option>
                    {% for year in range(2023, 2010, -1) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="engine_size">Engine Size (L):</label>
                <select name="engine_size" id="engine_size" required>
                    <option value="" disabled selected>Select Engine 
Size</option>
                    <option value="1.0">1.0L</option>
                    <option value="1.4">1.4L</option>
                    <option value="1.6">1.6L</option>
                    <option value="1.8">1.8L</option>
                    <option value="2.0">2.0L</option>
                    <option value="2.5">2.5L</option>
                    <option value="3.0">3.0L</option>
                    <option value="3.5">3.5L</option>
                    <option value="4.0">4.0L</option>
                    <option value="5.0">5.0L</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mileage">Mileage:</label>
                <select name="mileage" id="mileage" required>
                    <option value="" disabled selected>Select Mileage 
Range</option>
                    <option value="1000">Under 5,000 miles</option>
                    <option value="7500">5,000 - 10,000 miles</option>
                    <option value="15000">10,001 - 20,000 miles</option>
                    <option value="30000">20,001 - 40,000 miles</option>
                    <option value="50000">40,001 - 60,000 miles</option>
                    <option value="75000">60,001 - 90,000 miles</option>
                    <option value="100000">90,001 - 120,000 miles</option>
                    <option value="150000">Over 120,000 miles</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="doors">Number of Doors:</label>
                <select name="doors" id="doors" required>
                    <option value="" disabled selected>Select Doors</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="owners">Previous Owners:</label>
                <select name="owners" id="owners" required>
                    <option value="" disabled selected>Select Owners</option>
                    <option value="0">0 (New)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select name="fuel_type" id="fuel_type" required>
                    <option value="" disabled selected>Select Fuel 
Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <select name="transmission" id="transmission" required>
                    <option value="" disabled selected>Select 
Transmission</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
            
            <button type="submit" class="predict-btn">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h2>Estimated Price: ${{ "{:,.2f}".format(prediction) }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
